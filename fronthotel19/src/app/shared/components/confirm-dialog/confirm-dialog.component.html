<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions align="end">
  <button data-cy="confirm-delete" class="btn-soft" mat-flat-button color="primary" (click)="onConfirm()">Yes</button>
  <button class="btn-soft" mat-flat-button (click)="onDismiss()">No</button>
</div>
