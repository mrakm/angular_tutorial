<div class="wrapper">
  <div fxLayout="row" fxLayoutAlign="space-around none">
    <mat-form-field appearance="standard" fxFlex="90">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>
    <div class="addEmpBtn">
      <button class="btn-soft" mat-flat-button [style.margin]="'20px'" (click)="openProductForm()" color="warn">
        <mat-icon>add_circle</mat-icon> Food Item
      </button>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->

      <ng-container matColumnDef="name">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td width="25%" mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>

    
      <ng-container matColumnDef="description">
        <th width="35%" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td width="35%" mat-cell *matCellDef="let element">
          {{ element?.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td width="25%" mat-cell *matCellDef="let element">{{ element?.price }}</td>
      </ng-container>

      <!-- action -->

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="end">
          
            <button mat-icon-button color="primary" (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="openDialog(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns" class="hover-effect"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
